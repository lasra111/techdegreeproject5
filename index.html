<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title> Photo Gallery</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,300&display=swap" rel="stylesheet">
        <link href="dist/baguetteBox.css" rel="stylesheet" >
  </head>
    <body>
      <header class="welcome">
        <h1>Welcome to my photo gallery!<img src="photos/cameraicon.png" alt="camera icon"></h1>
        </header>
      <main>

        <div class="search">
          <input type="search" name="search" id="search" placeholder="Search">
          <button type="button" class="button">
            <span class="buttontext">Search</span>
            <span class="buttonicon"><ion-icon name="search-outline"></ion-icon></span>
          </button>
        </div>
          <div class="gallery" id="gallery">
              <div class="gallery-items">
            <a href="photos/01.jpg"  data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
              <img src="photos/thumbnails/01.jpg" alt="hay bales" id="haybales">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
              <img src="photos/thumbnails/02.jpg" alt="lake" id="lake">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              <img src="photos/thumbnails/03.jpg" alt="canyon" id="canyon">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
              <img src="photos/thumbnails/04.jpg" alt="iceberg" id="iceberg" >
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              <img src="photos/thumbnails/05.jpg" alt="desert" id="desert">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
              <img src="photos/thumbnails/06.jpg" alt="fall" id="fall">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
              <img src="photos/thumbnails/07.jpg" alt="plantation" id="plantation">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <img src="photos/thumbnails/08.jpg" alt="dunes" id="dunes">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
              <img src="photos/thumbnails/09.jpg" alt="countryside lane" id="countrysidelane">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
              <img src="photos/thumbnails/10.jpg" alt="sunset" id="sunset">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
              <img src="photos/thumbnails/11.jpg" alt="cave" id="cave">
            </a>
          </div>
          <div class="gallery-items">
            <a href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
              <img src="photos/thumbnails/12.jpg" alt="bluebells" id="bluebells">
            </a>
          </div>
          </div>
        </main>
        <script>
window.addEventListener('load', function() {
  baguetteBox.run('.gallery');
});
</script>
        <script src="dist/baguetteBox.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="js/searchFilter.js"></script>
        <script src="js/app.js"></script>
      </body>
      <footer>
        <p> &copy; Arsal Abdullah Inc 2022 </p>
      </footer>
      </html>
